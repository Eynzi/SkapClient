<!DOCTYPE html>
<html>
    <head>
        <title>SkapClient</title>
        <link href="style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Russo One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tahoma" rel="stylesheet">
        <link rel="icon" href="skap.ico">
    </head>
    <body>
        <div id="loginDiv">
            <h1 id="logo">Skap Client<span id="scuffed">Scuffed</span><span id="hacked">>hacked</span></h1>
            <p id="update">Linkity links</p>
            <br>
            <div id="loginData">
                <label for="username">Username: </label><input id="username" type="text" /><br>
                <label for="password">Password: </label><input id="password" type="password" /><br><br>
                <button id="guest">Guest</button>&nbsp;<button id="login">Login</button>
            </div>
            <br>    
            <div id="logoutDiv" class="hidden">
                <br>
                <button id="logout">Logout</button>
                <br><br>
                <button id="play">Play</button>
            </div>
            <div id="links">
                <a href="https://skap.io" target="_blank" title="The REAL Skap.io">
                    <img src="skap.ico" width="50" height="50" />
                </a>
                <a href="https://github.com/NKY5223/SkapClient" target="_blank" title="Contribute on GitHub">
                    <img src="github.png" width="50" height="50" />
                </a>
                <a href="https://discord.gg/NsmaBUb" target="_blank" title="Join the Discord">
                    <img src="discord.png" width="50" height="50" />
                </a>
            </div>
        </div>
        <div id="gamesDiv" class="hidden">
            <div id="gamesMenu">
                <h2>Game list</h2>
                <button id="refresh">Refresh</button>
            </div><br>
            <div id="games"></div>
        </div>
        <div id="gameDiv" class="hidden">
            <div id="GUI">
                <div id="playerList" class="noselect"></div>
                <div id="fuelBarWrap"><div id="fuelBarInner"></div></div>
                <div id="chat">
                    <div id="chatContent"></div>
                    <input id="chatInput" placeholder="Say something...">
                </div>
                <div id="pos">
                    <p>pos: <span id="posX"></span>, <span id="posY"></span></p>
                    <p>vel: <span id="velX"></span>, <span id="velY"></span></p>
                </div>
                <div id="lastUpdateDiv">
                    <span id="lastUpdateDisplay" class="noselect"></span>ms since last update<br>
                    (<span id="minMaxUpdateDisplay" class="noselect"></span>ms)<br>
                    <span id="FPS"></span>fps
                </div>
            </div>
            <canvas id="render">CANVAS_NOT_SUPPORTED (rip)</canvas>
        </div>
        <div id="alert"></div>
        <div id="ws"></div>
        <script src="keysDown.js"></script>
        <script src="vars.js"></script>
        <script src="render.js"></script>
        <script src="updateStates.js"></script>
        <script src="sha256.js"></script>
        <script src="main.js"></script>
    </body>
</html>
